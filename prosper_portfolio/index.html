<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <link rel="stylesheet" type="text/css" href="./slider/sliderstyle.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark page-header">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#">главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">портфолио</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              галерея
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">портреты</a>
              <a class="dropdown-item" href="#">природа</a>
              <a class="dropdown-item" href="#">черно белые</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">инфо</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">контакты</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="page-content">
      <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <picture>
                <source srcset="./images/main_carousel/4.jpg" media="(min-width: 1400px)">
                <source srcset="./images/main_carousel/2.jpg" media="(min-width: 992px)">
                <source srcset="./images/main_carousel/2.jpg" media="(min-width: 769px)">
                <source srcset="./images/main_carousel/6.jpg" media="(min-width: 279px)">
                <img srcset="./images/main_carousel/4.jpg" alt="responsive image" class="d-block img-fluid">
              </picture>
            </div>
            <!-- /.carousel-item -->
            <div class="carousel-item">
              <picture>
                <source srcset="./images/main_carousel/2.jpg" media="(min-width: 1400px)">
                <source srcset="./images/main_carousel/3.jpg" media="(min-width: 992px)">
                <source srcset="./images/main_carousel/2.jpg" media="(min-width: 769px)">
                <source srcset="./images/main_carousel/6.jpg" media="(min-width: 577px)">
                <source srcset="./images/main_carousel/6.jpg" media="(min-width: 279px)">
                <img srcset="./images/main_carousel/2.jpg" alt="responsive image" class="d-block img-fluid">
              </picture>
            </div>
            <!-- /.carousel-item -->
            <div class="carousel-item">
              <picture>
                <source srcset="./images/main_carousel/3.jpg" media="(min-width: 1400px)">
                <source srcset="./images/main_carousel/4.jpg" media="(min-width: 992px)">
                <source srcset="./images/main_carousel/2.jpg" media="(min-width: 769px)">
                <source srcset="./images/main_carousel/6.jpg" media="(min-width: 577px)">
                <source srcset="./images/main_carousel/6.jpg" media="(min-width: 279px)">
                <img srcset="./images/main_carousel/3.jpg" alt="responsive image" class="d-block img-fluid">
              </picture>
            </div>
            <!-- /.carousel-item -->
        </div>
        <!-- /.carousel-inner -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
    </main>
    <footer class="page-footer">
      <div>
        <p>&#169; Андриевский Станислав</p>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
